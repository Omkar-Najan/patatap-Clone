<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Patatap Clone</title>
    <script type="text/javascript" src="./paper-full.js"></script>

    <script type="text/paperscript" canvas="myCanvas">
    
        var circles =[]
    function onKeyDown(event) {

	    // When a key is pressed, set the content of the text item:
        // to select random points in canvas to create circle. 
        
        var maxPoint = new Point(view.size.width, view.size.height)
        var randomPoint = Point.random();  // gives random point from 0 to 1. 
        
        var point = maxPoint * randomPoint;
        var newCircle = new Path.Circle(point, 100);
        newCircle.fillColor = 'orange';
        circles.push(newCircle); // now with random cirlce. 

    }

    // this circle will always there. 
    var animatedCircle = new Path.Circle(new Point(300,300),100);
    animatedCircle.fillColor = 'red';
    
    function onFrame(event){

        for(var i =0; i<circles.length;i++){
            circles[i].fillColor.hue += 1;
            circles[i].scale(0.9);
        }

        animatedCircle.fillColor.hue += 2;  // fillColor.hue changes color of circle.
        animatedCircle.scale(0.9);         // scale changes size of circle. 
    }
     


    </script>
</head>
<body>
    

    <canvas id="myCanvas" resize></canvas>
</body>
</html>
